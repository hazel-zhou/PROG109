<body>
<h1>See if you can find the following objects on the pictures. Once you find them, click on them!</h1>
<h2 id="YB">Yellow Button</h2>
<h2 id="GB">Green Button</h2>
<h2 id="RB">Red Button</h2>
<h2 id="BB">Blue Button</h2>

<button onclick="replay()">Replay</button>


<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="https://content.tinytap.it/EF788459-ECBA-4EB8-811E-01BE642FC6F7/unzipped%2Fphoto1%2Fphoto1phone.jpg" usemap="#image-map">

<map name="image-map">
    <area id="YellowButton" onclick="YBfunction()" shape="circle" alt="YellowButton" title="YelloButton" coords="364,52,19">
    <area id="GreenButton" onclick="GBfunction()" shape="circle" alt="GreenButton" title="GreenButton" coords="138,185,18">
    <area id="RedButton" onclick="RBfunction()"shape="circle" alt="RedButton" title="RedButton" coords="348,266,32">
    <area id="BlueButton" onclick="BBfunction()"shape="circle" alt="BlueButton" title="BlueButton" coords="428,465,21">
</map>
<script id="jsbin-javascript">
var YellowButton = document.getElementById("YellowButton");
YellowButton.addEventListener("click", function YBfunction(){
    YB.style.textDecoration="line-through";
    }, false);
var GreenButton = document.getElementById("GreenButton");
GreenButton.addEventListener("click", function GBfunction(){
    GB.style.textDecoration="line-through";
    }, false);
var RedButton = document.getElementById("RedButton");
RedButton.addEventListener("click", function RBfunction(){
    RB.style.textDecoration="line-through";
    }, false);
var BlueButton = document.getElementById("BlueButton");
BlueButton.addEventListener("click", function BBfunction(){
    BB.style.textDecoration="line-through";
    }, false);
function replay(){
image-map.location.reload();
}
</script>
